<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sfStyle.css">
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to fill out this survey to help us improve the platform.</p>
    <form id="survey-form">
    <fieldset>
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required></label>
      <label id="number-label">Age <small>(optional)</small><input id="number" type="number" min="18" max="100" placeholder="Age" ></label>
      <label>Which option best describes your current role? 
        <select class="dropdown" id="dropdown" name="" placeholder="Select current Role">
          <option value=" ">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">other</option>
          <option value="5">prefer not to say</option>
        </select></label>
    </fieldset>
    <fieldset>
      <div class="recommend">
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input id="" name="choice" type="radio" class="inline" value="choice1" checked> Definitely</label>
      <label><input id="" name="choice" type="radio" class="inline" value="choice2"> Maybe</label>
      <label><input id="" name="choice" type="radio" class="inline" value="choice3"> Not sure</label>
      </div>
      <div class="favorite">
      <label>What is your favorite feature of freeCodeCamp? 
        <select class="dropdown" id="dropdown" name="" placeholder="Select an option">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
      </select></label>
    </div>
    <div class="improve">
      <label>What would you like to see improved?<small>(check all that apply)</small></label>
      <label><input value="improve"  type="checkbox" class="inline" > Front-end Projects</label>
      <label><input value="improve"  type="checkbox" class="inline" > Back-end Projects</label>
      <label><input value="improve"  type="checkbox" class="inline" > Data Visualization</label>
      <label><input value="improve" type="checkbox" class="inline"> Challenges</label>
      <label><input value="improve" type="checkbox" class="inline"> Open Source Community</label>
      <label><input value="improve" type="checkbox" class="inline"> Gitter help rooms</label>
      <label><input value="improve"  type="checkbox" class="inline"> Videos</label>
      <label><input value="improve" type="checkbox" class="inline"> City Meetups</label>
      <label><input value="improve" type="checkbox" class="inline"> Wiki</label>
      <label><input value="improve"  type="checkbox" class="inline"> Forum</label>
      <label><input value="improve"  type="checkbox" class="inline"> Additional Courses</label>
    </div>
    <div class="comment">
      <label for="bio">Any comments or suggestions?</label>
      <textarea rows="3" cols="30" placeholder="Enter your comment here..." name="bio" id="bio"></textarea>
    </div>
    </fieldset>
    <input type="submit" value="Submit" id="submit"/>
  </form>
  </body>
</html>
